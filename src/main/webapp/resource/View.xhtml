<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ResourceViewDlg" widgetVar="ResourceViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewResourceTitle}">
            <h:form id="ResourceViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{resourceController.selected != null}">
                        <h:outputText value="#{bundle.ViewResourceLabel_id}"/>
                        <h:outputText value="#{resourceController.selected.id}" title="#{bundle.ViewResourceTitle_id}"/>
                        <h:outputText value="#{bundle.ViewResourceLabel_company}"/>
                        <h:outputText value="#{resourceController.selected.company}" title="#{bundle.ViewResourceTitle_company}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ResourceViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
