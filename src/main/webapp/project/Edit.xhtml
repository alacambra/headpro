<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProjectEditDlg" widgetVar="ProjectEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditProjectTitle}">
            <h:form id="ProjectEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{projectController.selected != null}">
                        <p:outputLabel value="#{bundle.EditProjectLabel_step}" for="step" />
                        <p:inputText id="step" value="#{projectController.selected.step}" title="#{bundle.EditProjectTitle_step}" />
                        <p:outputLabel value="#{bundle.EditProjectLabel_name}" for="name" />
                        <p:inputText id="name" value="#{projectController.selected.name}" title="#{bundle.EditProjectTitle_name}" />
                        <p:outputLabel value="#{bundle.EditProjectLabel_id}" for="id" />
                        <p:inputText id="id" value="#{projectController.selected.id}" title="#{bundle.EditProjectTitle_id}" />
                        <p:outputLabel value="#{bundle.EditCompanyLabel_probability}" for="probability" />
                        <p:inputText id="probability" value="#{projectController.selected.probability}" title="#{bundle.EditCompanyTitle_probability}" />
                        <p:outputLabel value="#{bundle.EditCompanyLabel_start}" for="start" />
                        <p:inputText id="start" value="#{projectController.selected.startDate}" title="#{bundle.EditCompanyTitle_start}" />
                        <p:outputLabel value="#{bundle.EditCompanyLabel_end}" for="end" />
                        <p:inputText id="end" value="#{projectController.selected.endDate}" title="#{bundle.EditCompanyTitle_end}" />
                        <p:outputLabel value="#{bundle.EditCompanyLabel_abscence}" for="abscence" />
                        <p:inputText id="abscence" value="#{projectController.selected.abscence}" title="#{bundle.EditCompanyTitle_abscence}" />
                        <p:outputLabel value="#{bundle.EditProjectLabel_company}" for="company" />
                        <p:selectOneMenu id="company" value="#{projectController.selected.company}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{projectController.itemsAvailableSelectOne}"
                                           var="companyItem"
                                           itemValue="#{companyItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{projectController.update}" value="#{bundle.Save}" update="display,:ProjectListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ProjectEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ProjectEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
