<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BookedResourceCreateDlg" widgetVar="BookedResourceCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateBookedResourceTitle}">
            <h:form id="BookedResourceCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{bookedResourceController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateBookedResourceLabel_id}" for="id" />
                        <p:inputText id="id" value="#{bookedResourceController.selected.id}" title="#{bundle.CreateBookedResourceTitle_id}" />
                        <p:outputLabel value="#{bundle.CreateBookedResourceLabel_division}" for="division" />
                        <p:selectOneMenu id="division" value="#{bookedResourceController.selected.division}" >
                            <f:selectItems value="#{divisionController.itemsAvailableSelectOne}"
                                           var="divisionItem"
                                           itemValue="#{divisionItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateBookedResourceLabel_project}" for="project" />
                        <p:selectOneMenu id="project" value="#{bookedResourceController.selected.project}" >
                            <f:selectItems value="#{projectController.itemsAvailableSelectOne}"
                                           var="projectItem"
                                           itemValue="#{projectItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateBookedResourceLabel_startDate}" for="startDate" />
                        <p:calendar id="startDate" pattern="MM/dd/yyyy" value="#{bookedResourceController.selected.startDate}" title="#{bundle.EditBookedResourceTitle_startDate}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateBookedResourceLabel_endDate}" for="endDate" />
                        <p:calendar id="endDate" pattern="MM/dd/yyyy" value="#{bookedResourceController.selected.endDate}" title="#{bundle.EditBookedResourceTitle_endDate}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateBookedResourceLabel_booked}" for="booked" />
                        <p:inputText id="booked" value="#{bookedResourceController.selected.booked}" title="#{bundle.CreateBookedResourceTitle_booked}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{bookedResourceController.create}" value="#{bundle.Save}" update="display,:BookedResourceListForm:datalist,:growl" oncomplete="handleSubmit(args,'BookedResourceCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="BookedResourceCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
