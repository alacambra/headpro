<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="browser-title">
            <h:outputText value="#{bundle.ListBookedResourceTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <button onclick="toggle('control')">toggle</button>
            <p:panel id="control">
                <h:form>
                    <table>
                        <tr>
                            <td>
                                <p:outputLabel for="startDate" value="Start Date" />
                                <p:calendar id="startDate" value="#{brc.startDate}" mode="inline" />
                            </td>
                            <td>
                                <p:outputLabel for="endDate" value="End Date" />
                                <p:calendar id="endDate" value="#{brc.endDate}" mode="inline" />
                            </td>
                            <td>
                                <p:selectOneMenu id="step" value="#{brc.step}" >
                                    <f:selectItem itemLabel="Step"/>
                                    <f:selectItems value="#{brc.steps}"
                                                   var="step"
                                                   itemValue="#{step}"/>
                                </p:selectOneMenu>
                                <p:selectOneMenu id="currentService" value="#{brc.currentService}" >
                                    <f:selectItem itemLabel="Select a service"/>
                                    <f:selectItems value="#{serviceController.items}"

                                                   var="service"
                                                   itemValue="#{service}"/>
                                </p:selectOneMenu>
                            </td>
                        </tr>
                    </table>
                    <p:commandButton value="Submit" update=":contents" 
                                     actionListener="#{brc.dateChanged}" icon="ui-icon-check" />
                </h:form>
            </p:panel>
            <h:panelGroup id="contents">
                <h:panelGroup rendered="#{brc.somethingToShow()}">
                    <h:form id="form">
                        <p:growl id="msgs" showDetail="true"/>

                        <p:dataTable id="bookings2" 
                                     var="booking" 
                                     value="#{brc.bookingRow}" 
                                     editable="true"
                                     editMode="cell" 
                                     widgetVar="booking">
                            <p:growl id="msgs" showDetail="true"/>

                            <p:ajax event="cellEdit" listener="#{brc.onCellEdit}" update=":form:msgs,:totalBookings,:graph" />

                            <p:column headerText="project name" width="100">
                                <h:outputText style="color: #{booking.rowIsActive ? 'black' : 'red'}" value="#{booking.project.name}"></h:outputText>
                            </p:column>

                            <c:forEach items="${brc.periods}" var="item" varStatus="counter">
                                <p:column headerText="${item.toString()}" width="70" >
                                    <p:cellEditor>
                                        <f:facet name="output">
                                            <h:outputText value="#{booking.resources.get(counter.index).prettifiedBooked}"/>
                                        </f:facet>
                                        <f:facet name="input">
                                            <p:inputText value="#{booking.resources.get(counter.index).prettifiedBooked}" style="width:96%" label="Year"/>
                                        </f:facet>
                                    </p:cellEditor>
                                </p:column>
                            </c:forEach>
                        </p:dataTable>
                    </h:form>

                    <p:dataTable id="totalBookings" 
                                 var="totalBooking" 
                                 value="#{brc.totalBooking}" 
                                 editable="true"
                                 editMode="cell" 
                                 widgetVar="totalBooking"
                                 >
                        <p:growl id="msgs" showDetail="true"/>

                        <p:column width="100">
                            <h:outputText value="total"></h:outputText>
                        </p:column>

                        <c:forEach items="${brc.periods}" var="item" varStatus="counter">
                            <p:column headerText="" width="70">
                                <h:outputText value="${totalBooking.get(counter.index).total}"/>
                            </p:column>
                        </c:forEach>
                    </p:dataTable>
                    <p:chart id="graph" widgetVar="chart" type="bar" model="#{brc.areaModel}" style="height:300px" />
                    <h:form>
                        <p:commandButton type="button" value="Reset" icon="ui-icon-cancel" onclick="PF('chart').resetZoom()"/>
                    </h:form>
                </h:panelGroup>
                <h:outputLabel rendered="#{!brc.somethingToShow()}" 
                               value="Nothing to show (no service selected or no active projects on this date range)"></h:outputLabel>
            </h:panelGroup>
        </ui:define>
    </ui:composition>
</html>
