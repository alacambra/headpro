<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title><ui:insert name="browser-title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
        <h:outputScript library="primefaces" name="jquery/jquery.js" target="head" />
    </h:head>

    <h:body>
        <p:layout>
            <p:growl id="growl" life="3000" />
            <p:layoutUnit position="north" id="north-panel">
                <h:form id="menuForm">
                    <p:tabMenu activeIndex="#{param.i != null ? param.i : 4}">
                        <p:menuitem value="Services" outcome="/service/List.xhtml?i=0" />
                        <p:menuitem value="Projects" outcome="/project/List.xhtml?i=1" />
                        <p:menuitem value="#{bundle.AvailableResourceTitle}" outcome="/availableResource/edittable.xhtml?i=2" />
                        <p:menuitem value="#{bundle.BookedResourcesTitle}" outcome="/bookedResource/edittable.xhtml?i=3" />
                        <p:menuitem value="#{bundle.ResultsTitle}" outcome="/results/results.xhtml?i=4" />
                        <p:menuitem>
                            <ui:insert name="submit-period"/>
                        </p:menuitem>
                    </p:tabMenu>
                </h:form>
            </p:layoutUnit>
            <p:layoutUnit position="center" id="center-panel" style="min-height: 1500px">
                <ui:insert name="body"/>
            </p:layoutUnit>
        </p:layout>

    </h:body>
</html>
