<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CompanyEditDlg" widgetVar="CompanyEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCompanyTitle}">
            <h:form id="CompanyEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{companyController.selected != null}">
                        <p:outputLabel value="#{bundle.EditCompanyLabel_id}" for="id" />
                        <p:inputText id="id" value="#{companyController.selected.id}" title="#{bundle.EditCompanyTitle_id}" />
                        <p:outputLabel value="#{bundle.EditCompanyLabel_name}" for="name" />
                        <p:inputText id="name" value="#{companyController.selected.name}" title="#{bundle.EditCompanyTitle_name}" />
                        <p:outputLabel value="#{bundle.EditCompanyLabel_probability}" for="probability" />
                        <p:inputText id="probability" value="#{companyController.selected.probability}" title="#{bundle.EditCompanyTitle_probability}" />
                        <p:outputLabel value="#{bundle.EditCompanyLabel_start}" for="start" />
                        <p:inputText id="start" value="#{companyController.selected.start}" title="#{bundle.EditCompanyTitle_start}" />
                        <p:outputLabel value="#{bundle.EditCompanyLabel_end}" for="end" />
                        <p:inputText id="end" value="#{companyController.selected.end}" title="#{bundle.EditCompanyTitle_end}" />
                        <p:outputLabel value="#{bundle.EditCompanyLabel_abscence}" for="abscence" />
                        <p:inputText id="abscence" value="#{companyController.selected.abscence}" title="#{bundle.EditCompanyTitle_abscence}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{companyController.update}" value="#{bundle.Save}" update="display,:CompanyListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CompanyEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CompanyEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
